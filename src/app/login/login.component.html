
<div class="card">
  <div class="card-header">
    <h1>LogIn</h1>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div><br>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
          Submit
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                  <b><h1 class="modal-title" id="exampleModalLongTitle">Yay! Log in</h1></b>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h2>You have successfully logged in!</h2>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" routerLink="/home">Account Signup</button>
              </div>
            </div>
          </div>
        </div>
    </form>
    <div class ="container">
    <div class="backButton">
        <button type="button" class="btn btn-secondary backButton" (click)='onBack()'>Back</button>          
    </div>
  </div>
</div>
</div>
